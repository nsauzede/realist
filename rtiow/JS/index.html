<html>

<head>
    <meta charset="utf-8" />
    <title>RTIOW</title>
    <script>
        function cls(s) {
            document.getElementById('log').textContent = "";
        }
        function println(s) {
            document.getElementById('log').textContent += s + `\r\n`;
        }
        function print(s) {
            document.getElementById('log').textContent += s;
        }
        function setup() {
            document.getElementById('log').textContent = "Ready.";
            var canvas = document.getElementById('canvas');
            const w = canvas.width;
            const h = canvas.height;
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d', { alpha: false });
                image = ctx.getImageData(0, 0, w, h);
                for (let j = 0; j < (h - 1); j++) {
                    for (let i = 0; i < (w - 1); i++) {
                        const r = parseFloat(i) / (w - 1);
                        const g = parseFloat(h - 1 - j) / (h - 1);
                        const b = 0.25;
                        image.data[(j * w + i) * 4 + 0] = 255.999 * r;
                        image.data[(j * w + i) * 4 + 1] = 255.999 * 0;
                        image.data[(j * w + i) * 4 + 2] = 255.999 * 0;
                    }
                }
                ctx.putImageData(image, 0, 0);

                var hoveredColor = document.getElementById('hovered-color');
                var selectedColor = document.getElementById('selected-color');
                function pick(event, destination) {
                    const rect = event.target.getBoundingClientRect();
                    const x = event.layerX - rect.left;
                    const y = event.layerY - rect.top;
                    const pixel = ctx.getImageData(x, y, 1, 1);
                    const data = pixel.data;
                    const rgba = `rgba(${data[0]}, ${data[1]}, ${data[2]}, ${data[3] / 255})`;
                    destination.style.background = rgba;
                    destination.textContent = `${x} ${y} ${rgba}`;
                }
                canvas.addEventListener('mousemove', function (event) {
                    pick(event, hoveredColor);
                });
                canvas.addEventListener('click', function (event) {
                    pick(event, selectedColor);
                });
            }
        }
    </script>
    <style>
        canvas {
            border: 1px solid blueviolet;
        }

        .color-cell {
            color: white;
        }
    </style>
</head>
<script src="main02_2.js"></script>
<script src="main02_3.js"></script>

<body onload="setup();">
    <table>
        <thead>
            <tr>
                <th>Canvas</th>
                <th width="150">Hovered color</th>
                <th width="150">Selected color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <canvas id="canvas" width="256" height="256">Canvas not supported!</canvas>
                </td>
                <td align="center" class="color-cell" id="hovered-color"></td>
                <td align="center" class="color-cell" id="selected-color"></td>
            </tr>
        </tbody>
    </table>
    <table>
        <tbody>
            <tr>
                <td><button onclick="main02_2();">main02_2</button></td>
                <td><button onclick="main02_3();">main02_3</button></td>
            </tr>
        </tbody>
    </table>
    <textarea id="log" cols='120' rows='30'>Log</textarea>
</body>

</html>
